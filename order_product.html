    <div id="header">
		<div>
			<a href="HomePage.html">
				<img id="logo" src="icon/logo4.png">
			</a>
		</div>
		<div id="buttonsHeader">
			<div id="homepic">
				<a href="HomePage.html"> 
				<img style="width: 45px; height:38px" src="icon/house_PNG63.png">
				</a>
			</div>
			<div id="about">
				<a href="AboutPage.html">
				<img id="ganap" src="icon/about.png">
				</a>			
			</div>
			<div id="contact">
				<a href="ContactPage.html"> 
				<img id="tawag" src="icon/phone.png">
				</a>
			</div>
		</div>
	</div>
    <div id ="content">
        <div id="order_form">
            <img src="productpics/usb1.png" alt="usb1" id="product">
            <div id="inputs">
                <form>
                    <label for="quantity">Quantity</label><br>
					<input type="number" name="quantity" id="quantity" min="1" value="1" aria-valuemin="1">
					<br><br>
					Color
					<br>
					<label class="container_color">
						<input type="radio" checked="checked" name="radio">
						<span class="color" id="red"></span>
					</label>
					<label class="container_color">
						<input type="radio" name="radio">
						<span class="color" id="blue"></span>
					</label>
					<label class="container_color">
						<input type="radio" name="radio">
						<span class="color" id="yellow"></span>
					</label>
					<label class="container_color">
						<input type="radio" name="radio">
						<span class="color" id="green"></span>
					</label>
					<label class="container_color">
						<input type="radio" name="radio">
						<span class="color" id="black"></span>
					</label>
					<br><br>
					Capacity
					<br>
					<label class="container_capacity">
						<input type="radio" checked="checked" name="radio">
						<span class="capacity">8 GB</span>
					</label>
					<label class="container_capacity">
						<input type="radio" name="radio">
						<span class="capacity">16 GB</span>
					</label>
					<label class="container_capacity">
						<input type="radio" name="radio">
						<span class="capacity">32 GB</span>
					</label>
					<br><br>
				</form>
            </div>
        </div>
