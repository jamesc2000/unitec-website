<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="ordercase/ORDERCASE.css">
    </head>
    <body>
        <div id="header">
            <div>
                <a href="HomePage.html">
                    <img id="logo" src="icon/logo4.png">
                </a>
            </div>
            <div id="buttonsHeader">
                <div id="homepic">
                    <a href="HomePage.html"> 
                    <img style="width: 45px; height:38px" src="icon/house_PNG63.png">
                    </a>
                </div>
                <div id="about">
                    <a href="AboutPage.html">
                    <img id="ganap" src="icon/about.png">
                    </a>			
                </div>
                <div id="contact"></div>
                    <a href="ContactPage.html"> 
                    <img id="tawag" src="icon/phone.png">
                    </a>
                </div>
            </div>
        </div>

        <div id="idcase">
            <img class="product" src="productpics/id.png">
            <span class="textIn">ID CASE</span>
        </div>
        <div id="ordercontainer">
            <div class="orderform">
                <form>
                    Quantity<br>
                    <input type="number" id="quantity" step="1"><br>
                    Color<br>
                    <input type="radio" id="red" class="colorselector" name="color"><span class="radiomark"></span>
                    <input type="radio" id="blue" class="colorselector" name="color"><span class="radiomark"></span>
                    <input type="radio" id="green" class="colorselector" name="color"><span class="radiomark"></span><br>
                    Design<br>
                    <input type="radio" id="design1" class="design" name="design">
                    <input type="radio" id="design2" class="design" name="design">
                    <input type="radio" id="design3" class="design" name="design"><br>
                    <button id="purchase">Purchase</button>
                </form>
                <form id="billing">
                    <p id="title">Payment Card Information</p>
                    Card Number&nbsp;<input class="card" type="text"><br>
                    Security Code&nbsp;<input class="card" type="text">
                    Name&nbsp;<input class="card" type="text"><br>
                    Expiration Date:&nbsp;<input type="date"><br>
                    <p id="title">Billing Address</p>
                    Address Line 1&nbsp;<input class="card" type="text"><br>
                    Address Line 2&nbsp;<input class="card" type="text">
                    Card Number&nbsp;<input class="card" type="text"><br>
                    City/Municipality<br><input class="city" type="text"><br>
                    Zip Code<br><input class="city">

                </form>
            </div>
        </div>
        
        
    </body>
</html>
